<body>

    <header>
        <div class="logo">
            <!--logo-->
            <a href="index.html"><img src="assets/logo_disegno.png" alt="logo disegno" class="logo_complemento"></a>
        </div>

        <div class="nav_reposicion">
            <!--navegación-->
            <nav>
                <ul>
                    <li>
                        <a href="index.html">INICIO</a>
                    </li>
                    <li>
                        <a href="about_us.html">NOSOTROS</a>
                    </li>
                    <li>
                        <a href="servicios.html">SERVICIOS</a>
                    </li>

                        <a href="galeria.html">GALERÍA</a>
                    </li>
                    <li>
                        <a href="contacto.html">CONTACTO</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="galeria">

        <div class="formulario">

            <div>
                <h1>¡CONTACTANOS!</h1>
            </div>

            <div>
                <form action="">
                    <!--nombre-->
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="escriba su nombre" id="">
                </form>
            </div>

            <div>
                <form action="">
                    <!--email-->
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="escriba su email" id="">
                </form>
            </div>

            <div>
                <form action="">
                    <!--Teléfono-->
                    <label for="telefono">Teléfono:</label>
                    <input type="telefono" name="telefono" placeholder="escriba su telefono (opcional)" id="">
                </form>
            </div>

            <div>
                <form action="">
                    <!--Organización-->
                    <label for="organizacion">Organización:</label>
                    <input type="organizacion" name="organizacion"
                        placeholder="escriba el nombre de su organizacion (opcional)" id="">
                </form>
            </div>

            <div>
                <form action="">
                    <!--texto de contacto-->
                    <label for="texto">Descripción:</label>
                    <textarea name="texto" id="" cols="50" rows="5"></textarea>
                </form>
            </div>

            <div>
                <form action="">
                    <!--enviar-->
                    <input type="submit" value="Enviar" style="width: 150px;">
                </form>
            </div>

        </div>

        <div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3733.405986884792!2d-103.3935775850736!3d20.65305558620304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428addaf761b92d%3A0x2f0e04ac2a4f3e36!2sExpo%20Guadalajara!5e0!3m2!1sen!2smx!4v1651201169627!5m2!1sen!2smx"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="mapa_responsive"></iframe>
        </div>

    </main>

    <footer class="footercontacto">
        <div class="cajafooter">
            <!--telefono-->
            <div style="display: contents;">
                <img src="assets/phone_icon.png" alt="phone_icon">
                <a href="tel:+523325250034"> +52 (33) 2525 0034 </a>
            </div>

            <!--redes sociales-->
            <div>
                <img src="assets/twitter_icon.png" alt="twitter_icon">
                <a href="https://api.whatsapp.com/send?phone=+5213325250034"><img src="assets/whatsapp_icon.png"
                        alt="whatsapp_icon"></a>
                <a href="https://www.facebook.com/DisegnoEstampados/"><img src="assets/facebook_icon.png"
                        alt="facebook_icon"></a>
            </div>
        </div>

        <!--aviso de privacidad-->
        <div>
            <a href="">Aviso de privacidad/Terminos y condiciones</a>
        </div>
    </footer>
